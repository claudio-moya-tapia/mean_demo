<ol class="breadcrumb">
<li><a href="#">Home</a></li>
<li><a href="/#/post/list">List</a></li>
<li class="active">Edit</li>
</ol>
<div class="alert hidden" role="alert">
<strong id="alert_msg"></strong>
</div>
<div class="panel panel-default">
<div class="panel-heading">Edit</div>
<div class="panel-body">
<form>
<input type="hidden" ng-model="post._id" />
<div class="form-group">
<label>total_like</label>
<input type="text" ng-model="post.total_like" class="form-control" />
</div>
<div class="form-group">
<label>total_comment</label>
<input type="text" ng-model="post.total_comment" class="form-control" />
</div>
<div class="form-group">
<label>total_share</label>
<input type="text" ng-model="post.total_share" class="form-control" />
</div>
<div class="form-group">
<label>ref_image</label>
<input type="text" ng-model="post.ref_image" class="form-control" />
</div>
<div class="form-group">
<label>ref_video</label>
<input type="text" ng-model="post.ref_video" class="form-control" />
</div>
<div class="form-group">
<label>ref_comment</label>
<input type="text" ng-model="post.ref_comment" class="form-control" />
</div>
<div class="form-group">
<label>text</label>
<input type="text" ng-model="post.text" class="form-control" />
</div>
<div class="form-group">
<label>date_created</label>
<input type="date" ng-model="post.date_created" class="form-control" />
</div>
<div class="form-group">
<label>date_updated</label>
<input type="date" ng-model="post.date_updated" class="form-control" />
</div>
<button type="submit" class="btn btn-primary" ng-click="actionSubmit()">{{submitTitle}}</button>
</form>
</div>
</div>
