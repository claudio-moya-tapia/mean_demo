<div class="container">
    <div class="col-md-12 col-sm-12 col-xs-12 no-padding">
        <div ng-controller="GroupMenu" ng-model="currentMenu" ng-init="currentMenu = 'new'" ng-include="'group/menu'" class="row"></div>
        <div class="row">
            <div class="col-md-12 no-padding">
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading panel-font">
                            <i class="fa fa-users"></i> Nuevo Grupo
                        </div>
                        <div class="panel-body">
                            <br/>
                            <div class="col-md-offset-3 col-md-6">
                                <form role="form">
                                    <div class="form-group">
                                        <div class="input-group input-group-lg">
                                            <input ng-model="group.title" type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre del grupo" ng-enter="actionSubmit()">
                                            <span class="input-group-btn">
                                                <a class="btn btn-danger" type="submit" ng-click="actionSubmit()" >Crear<i class="fa fa-fw fa-pencil-square-o"></i></a>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>                
        </div>
    </div>
</div>
